<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="bg-container">
        <form id="questionsForm">
            <h1 class="heading">Answer the Questions</h1>
            <div class="inner-card d-flex flex-column">
                <h1 class="inner-heading">What is the capital of India?</h1>
                <div class="mt-2 mb-2 ml-5">
                    <input type="radio" value="Hyderabad" id="cityHyderabad" name="city" />
                    <label for="cityHyderabad" class="ml-2 label-heading">Hyderabad</label>
                </div>
                <div class="mt-2 mb-2 ml-5">
                    <input type="radio" value="Chennai" id="cityChennai" name="city" />
                    <label for="cityChennai" class="ml-2 label-heading">Chennai</label>
                </div>
                <div class="mt-2 mb-2 ml-5">
                    <input type="radio" value="Delhi" id="cityDelhi" name="city" />
                    <label for="cityDelhi" class="ml-2 label-heading">Delhi</label>
                </div>
                <div class="mt-2 mb-2 ml-5">
                    <input type="radio" value="Mumbai" id="cityMumbai" name="city" />
                    <label for="cityMumbai" class="ml-2 label-heading">Mumbai</label>
                </div>
                <div class="mt-2 mb-2 ml-5">
                    <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button>
                </div>
                <p id="resultMsg" class="result-msg ml-5"></p>
            </div>
        </form>
    </div>

    <script src="index.js"></script>
</body>

</html>
